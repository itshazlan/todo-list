<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 1 page"></app-explore-container>

  <ion-button>Default</ion-button> <ion-button [disabled]="true">Disabled</ion-button>

  <ion-list>
    <ion-item>
      <ion-input label="Default label" placeholder="Enter text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Fixed label" labelPlacement="fixed" placeholder="Enter text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Stacked label" labelPlacement="stacked" placeholder="Enter text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Floating label" labelPlacement="floating" placeholder="Enter text"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-title>Routing & Navigation</ion-title>
    <br>
    <div class="ion-text-center">
      <ion-button (click)="bukaHalamanDashboard()" shape="round">
        Buka Halaman Dashboard
      </ion-button>
    </div>

    <div class="ion-text-center">
      <ion-button (click)="bukaHalamanDenganValue(contohDataObject)" shape="round">
        Buka Halaman Dengan Value
      </ion-button>
    </div>
  </ion-list>
</ion-content>
